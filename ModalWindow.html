<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
	<title>Hello, world!</title>
	<style>
		.bs .row > .col, .bs .row > [class^="col-"] {
			padding-top: .75rem;
			padding-bottom: .75rem;
			background-color: #5a6268;
			border: 1px solid #000;
			color: #fff;
		}

		.flex-cols {
			min-height: 10rem;
			background-color: #ccc;
		}

		body {
			margin-bottom: 100px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">

			<button class="btn btn-success open-card">Open</button>

			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">
				Запустить модальное окно
			</button>
			<div class="modal fade" id="cart" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<div class="container">
								<div class="row">
									<div class="col-md-6">
										<div class="card">
											<img src="https://picsum.photos/800" class="card-img-top" alt="...">
											<div class="card-body">
												<h5 class="card-title">Название карточки</h5>
												<p class="card-text">Some quick example text to build on the card title
													and make up the bulk of the card's content.</p>
												<a href="#" class="btn btn-primary">Переход куда-нибудь</a>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="card">
											<img src="https://picsum.photos/800" class="card-img-top" alt="...">
											<div class="card-body">
												<h5 class="card-title">Название карточки</h5>
												<p class="card-text">Some quick example text to build on the card title
													and make up the bulk of the card's content.</p>
												<a href="#" class="btn btn-primary">Переход куда-нибудь</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script>
    $('.open-card').on('click', function () {
        $('#cart').modal({
            'backdrop': 'static',
            'keyboard': false
        });
    });
    // $('#cart').on('shown.bs.modal', function (e) {
    // 	alert('Окно открыто');
    // });
</script>
</body>
</html>
